# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'MOJI ni.'
subtitle: '<span>フロントエンドのあれこれを</span><span>じぶんのために。</span>'
description:
keywords:
author: makura3
language: ja
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
##https://makura3.github.io/
url: https://makura3.github.io/
root: /
permalink: :category/:id/
permalink_defaults: https://makura3.github.io/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # image post
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# edit
marked:
  breaks: false

## topic
toc:
  maxdepth: 3
  class: toc

# Extensions
## Themes
theme: spread

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  message: ci skip
  repo: git@github.com:makura3/makura3.github.io.git
  branch: master
  name: makura3
  email: 37650810+makura3@users.noreply.github.com
  skip_render: README.md