version: 2

jobs:
  build:
    working_directory: ~/development
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: 
          name: install
          command: npm install

  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: echo "* *--   skip test   -- * *"

  deploy:
    working_directory: ~/development
    docker:
      - image: circleci/node:8
    steps:
      - run:
          name: run deploy
          command: |
            git config --global user.name "makura3"
            git config --global user.email "makumaku300@gmail.com"
            git submodule init
            git submodule update
            hexo clean
            hexo generate
            hexo deploy

## run jobs
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
          requires:
            - build
      - deploy
          requires:
            - test
          filters:
            branches:
              ignore: master


